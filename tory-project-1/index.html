<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Changer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <div class="clearfix">
    <div class="wrapper">
      <div class="questionArea">
      </div>
      <div class="buttonArea">
        <button class="nextButton">START</button>
        <button class="submitButton">SUBMIT</button>
        <button class="refreshButton">PLAY AGAIN?</button>
      </div>
      <div class="answerArea" id="itsTrueFalse">
        <div class="clearfix">
          <div class="answerChoice" id="true"><p>TRUE</p></div>
          <div class="answerChoice" id="false"><p>FALSE</p></div>
        </div>
      </div>
      <div class="answerArea" id="multipleChoice">
        <div class="clearfix">
          <div class="answerChoice" id="mcA"><p>A</p></div>
          <div class="answerChoice" id="mcB"><p>B</p></div>
          <div class="answerChoice" id="mcC"><p>C</p></div>
          <div class="answerChoice" id="mcD"><p>D</p></div>
        </div>
      </div>
      <div class="answerArea" id="correctAnswer"></div>
      <div class="progressArea">
        <h2>Progress</h2>
        <div class="clearfix">
          <div class="progressMade"></div>
          <div class="progressToGo"></div>
        </div>
      </div>
      <div class="gloryArea">
        <h1>HALL OF GLORY</h1>
        <div class="hallOfGlory"></div>
      </div>
    </div>
  </div>
</body>
</html>
