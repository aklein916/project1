<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Changer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="questionArea">
      <div class="questionStart" id="question0"> Hello! Would you like to play a game? </div>
      <div class="question" id="question1">
        <p>First</p>
      </div>
      <div class="question" id="question2">
        <p>Second</p>
      </div>
      <div class="question" id="question3">
        <p>Third</p>
      </div>
    </div>
    <div class="answerArea">
      <div class="answerChoice">TRUE</div>
      <div class="answerChoice">FALSE</div>
    </div>
    <div class="submitArea">
      <button class="submitButton">SUBMIT</button>
    </div>
    <div class="refreshArea">
      <button class="refreshButton">PLAY AGAIN?</button>
    </div>
  </div>
</body>
</html>
